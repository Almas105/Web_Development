<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <h1>Payment Form</h1>
    <hr>
    <form action="" >
        <h2>User Information</h2>
    <p>Name</p>
    <input type="text">
    <fieldset>
        <legend>
            Gender  </legend>

                <input type="radio">Male
            <input type="radio">Female
    </fieldset>
    <p>Address</p>
    <textarea name="" id=""></textarea>
    <p>Email:</p>
    <input type="email">
    <p>Pincode:</p>
    <input type="number">
    <h2>Payment Information</h2>
    <p>Card Type :
        <select name="" id="">
            <option value="">Select</option>
            <option value="">Visa</option>
            <option value="">RuPay</option>
        </select>
    </p>
    <p>Card Number: <input type="text"></p>
    <p>Expiration Date: <input type="date"></p>
    <p>CVV <input type="text"></p>
    <input type="submit">
    </form>
</div>
   
</body>
</html>
